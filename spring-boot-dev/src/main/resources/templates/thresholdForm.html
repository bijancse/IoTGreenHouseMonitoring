<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Threshold Form</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Threshold Form</h1>
    <form th:action="@{/saveThreshold}" th:object="${threshold}" method="post">
        <div class="mb-3">
            <label for="m1">M1:</label>
            <input type="number" class="form-control" id="m1" th:field="*{m1}">
        </div>
        <div class="mb-3">
            <label for="m2">M2:</label>
            <input type="number" class="form-control" id="m2" th:field="*{m2}">
        </div>
        <div class="mb-3">
            <label for="m3">M3:</label>
            <input type="number" class="form-control" id="m3" th:field="*{m3}">
        </div>
        <div class="mb-3">
            <label for="m4">M4:</label>
            <input type="number" class="form-control" id="m4" th:field="*{m4}">
        </div>
        <div class="mb-3">
            <label for="m5">M5:</label>
            <input type="number" class="form-control" id="m5" th:field="*{m5}">
        </div>
        <div class="mb-3">
            <label for="temp">Temperature:</label>
            <input type="number" class="form-control" id="temp" th:field="*{temp}">
        </div>
        <div class="mb-3">
            <label for="type">Type:</label>
            <input type="number" class="form-control" id="type" th:field="*{type}">
        </div>
        <div class="mb-3">
            <label for="nodeID">Node ID:</label>
            <input type="number" class="form-control" id="nodeID" th:field="*{nodeID}" th:value="${threshold.nodeID}">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<!-- Bootstrap 5 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
